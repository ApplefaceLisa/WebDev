<!DOCTYPE html>
<html>
<head>
    <title>freeCodeCamp : Build a Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <h1>Free Code Camp</h1>
    </div>
    <div class="row">
      <div class="setup">
        <label for="break">break length</label><br>
        <span class="adjust" id="breakMinus">-</span>
        <input type="text" name="break" id="break" value="5">
        <span class="adjust" id="breakAdd">+</span>
      </div>
      <div class="setup">
        <label for="session">session length</label><br>
        <span class="adjust" id="sessionMinus">-</span>
        <input type="text" name="session" id="session" value="25">
        <span class="adjust" id="sessionAdd">+</span>
      </div>
    </div>
    <div class="row" id="timer">
      <div id="time">
        <h3>session</h3>
        <div>
          <span id="minutes">25</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </div>
      </div>
      <div id="filler">
      </div>
    </div>
  </div>

</body>
</html>
