<!DOCTYPE html>
<html>
<head>
    <title>freeCodeCamp : Simon Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="row key">
    <div class="wrapper">
        <input type="button" value="green">
        <audio id="green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
    </div>
    <div class="wrapper">
        <input type="button" value="red">
        <audio id="red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
    </div>
    <div class="wrapper">
        <input type="button" value="yellow">
        <audio id="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
    </div>
    <div class="wrapper">
        <input type="button" value="blue">
        <audio id="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>
    </div>
  </div>
  <div class="row status">
    <div class="wrapper">
      <div class="circle"></div>
      <button style="background-color: green;" id="switch">on/off</button>
    </div>
    <div class="wrapper unclickable">
      <input type="text" name="count" value="--" id="count">
      <h5>COUNT</h5>
    </div>
    <div class="wrapper">
      <div class="circle"></div>
      <button style="background-color: red;" id="start">start</button>
    </div>
    <div class="wrapper">
      <div class="circle"></div>
      <button style="background-color: yellow;" id="strict">strict</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
