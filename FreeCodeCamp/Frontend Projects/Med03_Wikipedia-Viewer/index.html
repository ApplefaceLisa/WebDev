<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <!--link rel="stylesheet" type="text/css" href="https://bootswatch.com/flatly/bootstrap.min.css"-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Wikipedia Search</h1>
      <div class="row">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><i class="fa fa-search-plus" style="font-size: 2em;" aria-hidden="true"> Random</i></a>
      </div>
      <div class="row">
        <input id="searchTerm" name="search" placeholder="Search..">
        <button id='search' type="button" class ="btn btn-primary">Submit</button>
      </div>
      <div class="row" id="output"></div>
    </div>
    <footer style="text-align: center"><h4>by Lisa Li</h4></footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/a9d83c48ab.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
