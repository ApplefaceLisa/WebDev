<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FreeCodeCamp : Wikipedia Viewer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <h1>Wikipedia Search Engine</h1>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><h3>Click here for a random article</h3></a>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form>
          <div class="form-group">
          <input type="search"  class="form-control" name="wiki_search" id="wiki_search" placeholder="Search Wikipedia...">
          </div>
          <button type="submit" class="btn btn-primary" id="search">search</button>
        </form>
      </div>
    </div>
    <div class="row" id="results">
    </div>
  </div>
  <div class="footer"><h5>Implemented by Lisa.</h5></div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
